<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article.css">

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/article.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <!-- 搜索区域 -->
        <form class="layui-form" action="">
            <div class="layui-form-item">

                <div class="layui-inline">

                    <div class="layui-input-inline" style="width: 200px;">
                        <select name="city" lay-verify="">
                            <option value="">请选择一个城市</option>
                            <option value="010">北京</option>
                            <option value="021">上海</option>
                            <option value="0571">杭州</option>
                        </select>
                    </div>

                    <div class="layui-input-inline" style="width: 200px;">
                        <select name="city" lay-verify="">
                            <option value="">请选择一个城市</option>
                            <option value="010">北京</option>
                            <option value="021">上海</option>
                            <option value="0571">杭州</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">

                    <div class="layui-input-inline" style="width: 80px;">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                    </div>
                </div>

            </div>

        </form>

        <!-- 表格区域 -->
        <table class="layui-table">
            <colgroup>
                <col width="40%">
                <col width="20%">
                <col width="20%">
                <col width="10%">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>文章标题</th>
                    <th>分类</th>
                    <th>发表日期</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- 分页区域 -->
        <div id="page"></div>
    </div>

    <!-- 文章表格模板 -->
    <script type="text/template" id="tpl-article">
    {{each data val}}
        <tr>
            <td>{{val.title}}</td>
            <td>{{val.cate_name}}</td>
            <td>{{val.pub_date}}</td>
            <td>{{val.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
            </td>
        </tr>
    {{/each}}
    </script>
</body>

</html>
